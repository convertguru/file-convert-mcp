# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      apiKey:
        type: string
        default: ""
        description: Convert.Guru API key (optional for development)
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'file-convert-mcp', env: { CONVERT_GURU_API_KEY: config.apiKey } })
  exampleConfig:
    apiKey: ""
